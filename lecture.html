<html>
<head><!-- START Header -->
  <script type="text/javascript" src="https://gc.kis.scr.kaspersky-labs.com/F22B46B8-5EFF-A14A-98D7-042425E05396/main.js" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/3dc14e6085.js"></script>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <script src="js/tab.js"></script>
  <script src="js/accordions.js"></script>
  <script src="js/lecture.js"></script>
  <script src="js/login.js"></script>
  <script src="js/lecture_data.js"></script>
  <script src="js/login.js"></script>

</head><!-- END Header -->
<body onload="loadCourse()">
  <div class="navbar navbar-inverse navbar-fixed-top"><!-- START Navbar -->
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          Advanced Personalised Learning (APL)
        </a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li class="active"><a id="home_tab" href="index.html">Home</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="login_tab" href="login.html">Login</a></li>
          <li><a id="logout_tab" href="login.html" onClick=
"logout();">Logout</a></li>
        </ul>

      </div>
    </div>
  </div><!-- END Navbar -->
  <div class="container-fluid hidden" id="lecture_root"><!-- START lecture panel -->
    <div class="row content">
      <div class="col-sm-2 text-center"></div>
      <div class="col-sm-8" id="lecture_content_pane"><!-- START lecture content Panel -->
        <h1 class="text-center" id="lecture_course_title">course_title</h1>
        <div id="lecture_body"> <!-- START lecture body -->
          <div class="row text-center">
            <ul class="pagination" id="lecture_pagination">
              <p>Lectures: </p>
              <!-- Added by script : setPagination -->
            </ul>
          </div>

          <ul class="nav nav-tabs nav-justified nav-margin-top">
            <li class="active"><a data-toggle="tab" href="#home">Video</a></li>
            <li><a data-toggle="tab" href="#menu1">Reading</a></li>
            <li><a data-toggle="tab" href="#question_pane">Excercise</a></li>
          </ul>

          <div class="tab-content tab-border max-vertical" id="lecture_content"> <!-- START tabs -->
            <div id="home" class="tab-pane fade in active"> <!-- START video pane -->
              <h3 id="lecture_video_title">lecture_video_title</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" id ="lecture_video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="1" width="560" height="315"></iframe>
                <!--<video id="lecture_video" width="560" height="315" controls>
                  <source src="video/blank.mp4" type="video/mp4">
                  Your browser does not support the video tag. :(
                </video>-->
              </div>
            </div> <!-- END video pane -->
            <div id="menu1" class="tab-pane fade embed"> <!-- START reading pane -->
              <h3 id="lecture_reading_title">Reading Lecture</h3>
              <!--<embed class="embed" id="lecture_reading_content" height="800" src=""></embed>-->
              <div id="lecture_reading_content"></div>
            </div> <!-- END reading pane -->
            <div id="question_pane" class="tab-pane fade">
              <h3 id="lecture_questions_title">Questions</h3>
              <!-- Questions added by loadQuestion method -->
              <div id="lecture_submit" class="text-center button-spacing" onClick="submitAnswers()">
                <a class="btn btn-primary">
                Submit Answers
                <i class="fa fa-book" aria-hidden="true"></i></a>
              </div>
              <div id="lecture_next" class="text-center button-spacing hidden" onClick="nextLecture()">
                <a class="btn btn-info">
                Next Lecture
                <i class="fa fa-book" aria-hidden="true"></i></a>
              </div>
              
              
              
              
            </div>
          </div> <!-- END tabs -->
        </div> <!-- END lecture body -->
      </div><!-- END lecture content Panel -->

      <div class="col-sm-2 text-center"></div>
    </div>
  </div><!-- END lecture panel -->
  
  
  <div class="a-popup" id="lecture_achievement">
      <span><h4 class="a-title"> Achievement Unlocked! </h4></span>    
      <div class="a-details">
      <img src="images/badges/MoH.png" alt="Medal of Honour" class="a-img">
      <h4 class="a-txt">100% Accuracy!<h4>
      </div>
  </div>
  
</body>
</html>
